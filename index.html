        #customContextMenu img.figure:hover {
            /*position: absolute;
            z-index: 1080;*/
            -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
            -ms-transform: scale(1.5);
            -o-transform: scale(1.5);
            transform: scale(1.5);
        }

        #customContextMenu img.figure {
            float: right;
            width: 60%;
            margin-left: 20px;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            z-index: 10;
        }

        #customContextMenu p {}

        #customContextMenu a.close {
            display: block;
            position: absolute;
            top: -3px;
            right: -3px;
            z-index: 1900;
            background: #ffffff;
            width: 25px;
            height: 25px;
            border:1px solid rgba(0,0,0,0.2);
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #5b5b5b;
            -webkit-box-shadow: 1px 2px 5px 0px rgba(0,0,0,0.7);
            -moz-box-shadow: 1px 2px 5px 0px rgba(0,0,0,0.7);
            box-shadow: 1px 2px 5px 0px rgba(0,0,0,0.7);
        }

        #customContextMenu a.close:hover,
        #customContextMenu a.close:focus {
            color: #000000;
        }
